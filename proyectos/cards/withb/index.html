<!DOCTYPE html>
<html lang="en">
<head>

    <title>Card with Bootstrap</title>

<body>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="img/lake.jpg" alt="Lago de Atitlán">
      <div class="card-body" id="cuerpo">
        <h5 class="card-title">Lago de Atitlán</h5>
        <p class="card-text">Es llamado por muchos el lago <strong>más hermoso</strong> del mundo, y vaya que se ha ganado el nombre.</p>
        <a href="#" class="btn btn-primary boton">Conoce porqué</a>
      </div>
    </div>
