<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!----------------------BOOTSTRAP---------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="author" content="Estuardo Porras">
    <title>Salón</title>
</head>
<body class="text-center">

<form class="form-signin">
      <img class="mb-4" src="https://buildawow.com/images/favicon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">¡Entrale chá!</h1>
      <label for="inputEmail" class="sr-only">Tu correo</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="¡Entrale chá!" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> No quiero volver a meter la info, recuérdame.
        </label>
      </div>
      <a href="https://www.buildawow.com" class="btn btn-lg btn-outline-danger btn-block" id="nel" type="submit">Ahora si pues</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

    <!----------------------BOOTSTRAP-JS---------------------->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
